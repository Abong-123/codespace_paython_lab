<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="/static/css/admin.css">
</head>
<body>
  <h1>Admin Dashboard</h1>
  <div class="welcome-message">
    <p>Welcome, {{ current_user.username }}!</p>
  </div>
  <h3>Daftar User</h3>
  <table id="users-table">
    <thead>
      <tr>
        <th>No</th>
        <th>Username</th>
        <th>Role</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody>
    {% for user in users %}
      <tr data-user-id="{{ user.id }}">
        <td>{{ loop.index }}</td>
        <td class="username">{{ user.username }}</td>
        <td class="role">{{ user.role }}</td>
        <td class="actions">
          <form action="/edit-user/{{ user.id }}" method="get">
            <button type="submit" class="edit-button">Edit</button>
          </form>
          <form action="/delete-user/{{ user.id }}" method="post" style="display: inline;">
            <button type="submit" class="delete-button">Delete</button>
          </form>
        </td>
      </tr>
    {% endfor %}
    </tbody>
  </table>

  <br><br>
  <h3>Assign User ke Kelas</h3>

  <form action="/assign-class" method="post">
    <label for="user-select">Pilih User:</label>
    <select name="user_id" id="user-select">
      {% for user in users %}
        <option value="{{ user.id }}">{{ user.username }}</option>
      {% endfor %}
    </select>
    <label for="class-select">Pilih Kelas:</label>
    <select name="class_id" id="class-select">
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
    </select>
    <button type="submit">Assign</button>
  </form>
  <a href="/logout" class="logout-link">Logout</a>
</body>
</html>
