<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-slate-100 flex items-center justify-center">

    <div class="bg-white w-full max-w-md rounded-2xl shadow-lg p-8">
        
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="text-4xl mb-2">ğŸ“š</div>
            <h1 class="text-2xl font-bold text-slate-800">Perpustakaan</h1>
            <p class="text-slate-500 text-sm mt-1">Silakan login untuk melanjutkan</p>
        </div>

        <!-- Form -->
        <form action="/login" method="post" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Email</label>
                <input 
                    type="text" 
                    name="email" 
                    placeholder="contoh@email.com"
                    class="w-full px-4 py-2.5 border border-slate-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                >
            </div>

            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Password</label>
                <input 
                    type="password" 
                    name="password" 
                    placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
                    class="w-full px-4 py-2.5 border border-slate-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                >
            </div>

            <!-- Error Message -->
            {% if error %}
                <div class="bg-red-50 border border-red-200 text-red-600 text-sm px-4 py-2.5 rounded-lg">
                    âš ï¸ {{ error }}
                </div>
            {% endif %}

            <button 
                type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2.5 rounded-lg transition duration-200 mt-2"
            >
                Login
            </button>
        </form>

        <!-- Register Link -->
        <p class="text-center text-sm text-slate-500 mt-6">
            Belum punya akun? 
            <a href="/register" class="text-blue-600 hover:underline font-medium">Register</a>
        </p>

    </div>

</body>
</html>
