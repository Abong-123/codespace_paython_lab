<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinjam Buku</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-slate-100">

    <!-- Navbar -->
    <nav class="bg-white shadow-sm px-6 py-4 flex justify-between items-center">
        <div class="flex items-center gap-2">
            <span class="text-2xl">üìö</span>
            <span class="font-bold text-slate-800 text-lg">Perpustakaan</span>
        </div>
        <span class="text-sm text-slate-500">Halo, <span class="font-semibold text-slate-700">{{ nama }}</span></span>
    </nav>

    <div class="max-w-lg mx-auto px-4 py-10">
        <div class="bg-white rounded-2xl shadow-sm p-8">

            <!-- Header -->
            <div class="mb-6">
                <a href="/dashboard" class="text-sm text-blue-600 hover:underline">‚Üê Kembali ke Dashboard</a>
                <h1 class="text-xl font-bold text-slate-800 mt-3">Pinjam Buku</h1>
            </div>

            <!-- Info Buku -->
            <div class="bg-slate-50 rounded-xl p-4 mb-6 space-y-2">
                <div class="flex justify-between text-sm">
                    <span class="text-slate-500">Judul</span>
                    <span class="font-semibold text-slate-800">{{ book.judul }}</span>
                </div>
                <div class="flex justify-between text-sm">
                    <span class="text-slate-500">Penulis</span>
                    <span class="text-slate-700">{{ book.penulis }}</span>
                </div>
                <div class="flex justify-between text-sm">
                    <span class="text-slate-500">Tahun Terbit</span>
                    <span class="text-slate-700">{{ book.tahun_terbit }}</span>
                </div>
            </div>

            <!-- Form -->
            <form action="/borrow/{{ book.id }}" method="post" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">
                        Rencana Tanggal Kembali
                    </label>
                    <input
                        type="date"
                        id="date"
                        name="tanggal_kembali"
                        required
                        class="w-full px-4 py-2.5 border border-slate-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                    >
                </div>

                {% if error %}
                    <div class="bg-red-50 border border-red-200 text-red-600 text-sm px-4 py-2.5 rounded-lg">
                        ‚ö†Ô∏è {{ error }}
                    </div>
                {% endif %}

                <button
                    type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2.5 rounded-lg transition duration-200"
                >
                    Konfirmasi Pinjam
                </button>
            </form>

        </div>
    </div>

</body>
</html>
